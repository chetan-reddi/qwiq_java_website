<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reset Your QwiQMove Account Password</title>
</head>
<body>
	<table width="100%" cellpadding="0" cellspacing="0"
		style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; margin: 0; padding: 0; width: 100%; background-color: ghostwhite"
		border="0px">
		<tbody>
			<tr>
				<td align="center"
					style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; word-break: break-word; padding: 2% 0% 10% 0%">
					<table width="100%" cellpadding="0" cellspacing="0"
						style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; margin: 0; padding: 0; width: 100%">
						<tbody>
							<tr>
								<td
									style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; padding: 25px 0; word-break: break-word"
									align="center"><img
									src=""
									width="224px" height="56px" alt="QwiQMove"
									style="text-align: center" class="CToWUd"></img></td>
							</tr>
							<tr>
								<td width="100%" cellpadding="0" cellspacing="0"
									style="border-bottom-color: #edeff2; border-bottom-style: solid; border-bottom-width: 1px; border-top-color: #edeff2; border-top-style: solid; border-top-width: 1px; box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; margin: 0; padding: 0; width: 100%; word-break: break-word; background-color: ghostwhite; border: 0px">
									<table align="center" width="570" cellpadding="0"
										cellspacing="0"
										style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; margin: 0 auto; padding: 0; width: 570px; background-color: #ffffff"
										border="0px">

										<tbody>
											<tr>
												<td
													style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; padding: 35px; word-break: break-word">
													<h2
														style="font-weight: bold; color: rgba(36, 19, 20, 0.94)">Welcome
														to QwiQMove</h2> <br></br>
													<h1
														style="box-sizing: border-box; color: #2f3133; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 19px; font-weight: bold; margin-top: 0"
														align="left">
														Hi <a th:text="${userLoginName}"></a>
													</h1>
													<p
														style="box-sizing: border-box; color: #0f1217; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 16px; line-height: 1.5em; margin-top: 0"
														align="left">Seems like you forgot your password for
														QwiQMove. If this is true, click below to reset your
														password.</p>
													<table align="center" width="100%" cellpadding="0"
														cellspacing="0"
														style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; margin: 30px auto; padding: 0; text-align: center; width: 100%">
														<tbody>
															<tr>
																<td align="center"
																	style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; word-break: break-word">

																	<table width="100%" border="0" cellspacing="0"
																		cellpadding="0"
																		style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif">
																		<tbody>
																			<tr>
																				<td align="center"
																					style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; word-break: break-word">
																					<table border="0" cellspacing="0" cellpadding="0"
																						style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif">
																						<tbody>
																							<tr>
																								<td align="center"
																									style="box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; word-break: break-word">
																									<button style="background-color: #22bc66">
																										<a th:href="@{${resetURL}}"
																											style="background: #22bc66; border-color: #22bc66; border-radius: 3px; border-style: solid; border-width: 10px 18px; box-sizing: border-box; color: #fff; display: inline-block; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; text-decoration: none"
																											> Reset Password</a>
																									</button>
																									<p style="color: #000;font-size: 14px;padding-top: 0px;">If you don't want to change your password or didn't request this, please ignore and delete this message.</p>
																									
																								</td><!-- <br></br>
																								<td
																									style="color: #000; font-size: 14px; padding-top: 0px;">The
																									link is valid only for 10 Minutes from the time
																									you receive this email.</td> -->
																							</tr>
																						</tbody>
																					</table>
																				</td>
																			</tr>
																		</tbody>
																	</table>
																</td>
															</tr>
														</tbody>
													</table>
													<p
														style="box-sizing: border-box; color: rgba(29, 39, 52, 0.96); font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 16px; line-height: 1.5em; margin-top: 0; font-weight: bold"
														align="left">
														Thanks, <br></br>The QwiQMove Team
													</p>

													<table
														style="border-top-color: #edeff2; border-top-style: solid; border-top-width: 1px; box-sizing: border-box; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; margin-top: 25px; padding-top: 25px">
													</table>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>

						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
